<html>
  <head>
    <title>edgecats!</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
  </head>

  <body>
    <div id="catcontainer">
      <img src="http://moar.edgecats.net/" alt="random cat"/ style="width:100% ; height:100%;">
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
          var interval = setInterval("nextCat()", 20000);

          $("#catcontainer").click(function() {
            clearInterval(interval);
              nextCat();
              interval = setInterval("nextCat()", 20000);
          });
          var interval_reload = setInterval("location.reload();", 600000);
      });

      function nextCat() {
	  $('#catcontainer').html('<img src="http://moar.edgecats.net/" alt="random cat" style="width:100% ; height:100%;">');
      };
    </script>
  </body>
</html>
